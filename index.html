<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול כספים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --font-size-base: 16px;
        --font-scale: 1;
        --section-scale: 1;
      }
      body {
        font-family: "Rubik", sans-serif;
        font-size: calc(var(--font-size-base) * var(--font-scale));
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        position: relative;
        overflow-x: hidden;
      }
      .dark-mode {
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 100%
        ) !important;
        color: #ffffff !important;
      }
      .dark-mode .bg-light {
        background: rgba(52, 58, 64, 0.95) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 2px 5px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark-mode .text-dark {
        color: #ffffff !important;
      }
      .dark-mode .table {
        color: #ffffff !important;
      }
      .dark-mode .table-bordered {
        border-color: rgba(255, 255, 255, 0.2) !important;
      }
      .dark-mode .table thead th {
        background: rgba(73, 80, 87, 0.8) !important;
        color: #ffffff !important;
      }
      .dark-mode .card {
        background: rgba(52, 58, 64, 0.95) !important;
        color: #ffffff !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 2px 5px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform: scale(var(--section-scale));
      }
      .dark-mode .form-control,
      .dark-mode .form-select {
        background: rgba(73, 80, 87, 0.8) !important;
        color: #ffffff !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
        font-size: calc(var(--font-size-base) * var(--font-scale));
        padding: calc(0.375rem * var(--font-scale))
          calc(0.75rem * var(--font-scale));
      }
      .dark-mode .btn-outline-secondary {
        color: #ffffff !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
      }
      .dark-mode .offcanvas {
        background: rgba(33, 37, 41, 0.95) !important;
        backdrop-filter: blur(10px);
        color: #ffffff !important;
        border-left: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark-mode .modal-content {
        background: rgba(52, 58, 64, 0.95) !important;
        color: #ffffff !important;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .offcanvas {
        transition: transform 0.3s ease-in-out;
      }
      .btn-primary {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        border: none;
        transition: box-shadow 0.3s ease;
        font-size: calc(var(--font-size-base) * var(--font-scale));
        padding: calc(0.375rem * var(--font-scale))
          calc(0.75rem * var(--font-scale));
      }
      .btn-primary:hover {
        box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
      }
      .btn-outline-primary {
        border-color: #0d6efd;
        color: #0d6efd;
        font-size: calc(var(--font-size-base) * var(--font-scale));
      }
      .dark-mode .btn-outline-primary {
        border-color: #60a5fa;
        color: #60a5fa;
      }
      .dark-mode .btn-outline-primary:hover {
        box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }
      .toggle-btn {
        width: calc(40px * var(--section-scale));
        height: calc(40px * var(--section-scale));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: #ffffff;
        font-size: calc(1rem * var(--font-scale));
        transition: box-shadow 0.3s ease;
      }
      .toggle-btn:hover {
        box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .chart-container {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: calc(600px * var(--section-scale));
        margin: 0 auto;
        padding: calc(20px * var(--section-scale)) 0;
      }
      .svg-pie-chart {
        width: calc(300px * var(--section-scale));
        height: calc(300px * var(--section-scale));
        flex-shrink: 0;
      }
      .svg-pie-chart path {
        transition: opacity 0.2s ease;
      }
      .svg-pie-chart path:hover {
        opacity: 0.8;
      }
      .legend-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: calc(200px * var(--section-scale));
        margin-right: calc(20px * var(--section-scale));
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: calc(8px * var(--section-scale));
        font-size: calc(16px * var(--font-scale));
      }
      .legend-color {
        width: calc(20px * var(--section-scale));
        height: calc(20px * var(--section-scale));
        margin-left: calc(10px * var(--section-scale));
        border-radius: calc(4px * var(--section-scale));
      }
      .background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700 !important;
      }
      .category-summary .d-flex {
        padding: calc(4px * var(--section-scale)) 0;
        margin: 0;
        gap: calc(10px * var(--section-scale));
      }
      .category-summary hr {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        margin: calc(8px * var(--section-scale)) 0;
      }
      .dark-mode .category-summary hr {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      .collapse-toggle {
        background: none;
        border: none;
        color: inherit;
        font-size: calc(1.2rem * var(--font-scale));
        transition: transform 0.3s ease;
        width: 100%;
        text-align: end;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .collapse-toggle .bi-chevron-down {
        transition: transform 0.3s ease;
      }
      .collapse-toggle.collapsed .bi-chevron-down {
        transform: rotate(180deg);
      }
      .toast-container {
        position: fixed;
        top: calc(20px * var(--section-scale));
        right: calc(20px * var(--section-scale));
        z-index: 1055;
      }
      .toast {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: #ffffff;
        border: none;
        font-size: calc(14px * var(--font-scale));
      }
      .dark-mode .toast {
        background: linear-gradient(135deg, #60a5fa, #cc5de8);
      }
      .toast-header strong {
        ms-auto: auto;
      }
      .card-header {
        cursor: pointer;
      }
      .table th,
      .table td {
        font-size: calc(14px * var(--font-scale));
        padding: calc(8px * var(--section-scale));
      }
      .modal-content {
        transform: scale(var(--section-scale));
      }
    </style>
  </head>
  <body class="bg-light">
    <canvas id="backgroundCanvas" class="background-canvas"></canvas>
    <div id="root" dir="rtl"></div>
    <script>
      // Background Particle Animation
      const canvas = document.getElementById("backgroundCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      const colors = ["#60a5fa", "#cc5de8", "#ffffff", "#4dabf7", "#ff922b"];
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
          this.color = colors[Math.floor(Math.random() * colors.length)];
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      for (let i = 0; i < 50; i++) particles.push(new Particle());
      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animateParticles);
      }
      animateParticles();
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      const { useState, useEffect, useRef } = React;

      const FinanceApp = () => {
        const [transactions, setTransactions] = useState([]);
        const [savings, setSavings] = useState([]);
        const [description, setDescription] = useState("");
        const [amount, setAmount] = useState("");
        const [type, setType] = useState("expense");
        const [category, setCategory] = useState("");
        const [filterType, setFilterType] = useState("all");
        const [filterCategory, setFilterCategory] = useState("all");
        const [filterDateStart, setFilterDateStart] = useState("");
        const [filterDateEnd, setFilterDateEnd] = useState("");
        const [darkMode, setDarkMode] = useState(true);
        const [error, setError] = useState("");
        const [savingsName, setSavingsName] = useState("");
        const [savingsAmount, setSavingsAmount] = useState("");
        const [savingsLocation, setSavingsLocation] = useState("");
        const [savingsError, setSavingsError] = useState("");
        const [activeTab, setActiveTab] = useState("transactions");
        const [editTransaction, setEditTransaction] = useState(null);
        const [editDescription, setEditDescription] = useState("");
        const [editAmount, setEditAmount] = useState("");
        const [editType, setEditType] = useState("expense");
        const [editCategory, setEditCategory] = useState("");
        const [editError, setEditError] = useState("");
        const [fontSize, setFontSize] = useState("medium");
        const savingsChartRef = useRef(null);
        const savingsChartInstance = useRef(null);

        const predefinedCategories = [
          "מזון",
          "תחבורה",
          "דיור",
          "בידור",
          "חינוך",
          "בריאות",
          "משכורת",
          "השקעות",
          "מתנות",
          "ביגוד",
          "נסיעות",
          "תקשורת",
          "פנאי",
          "ביטוח",
          "תחזוקה",
          "חשמל",
          "מים",
        ];
        const predefinedLocations = [
          "בנק",
          "קרן פנסיה",
          "תיק השקעות",
          "חשבון חיסכון",
          "מזומן",
        ];

        // Load data from localStorage
        useEffect(() => {
          const savedTransactions = JSON.parse(
            localStorage.getItem("transactions") || "[]"
          );
          const savedSavings = JSON.parse(
            localStorage.getItem("savings") || "[]"
          );
          const savedDarkMode = JSON.parse(
            localStorage.getItem("darkMode") || "true"
          );
          const savedFontSize = localStorage.getItem("fontSize") || "medium";
          setTransactions(savedTransactions);
          setSavings(savedSavings);
          setDarkMode(savedDarkMode);
          setFontSize(savedFontSize);
        }, []);

        // Save data to localStorage and apply dark mode and font size
        useEffect(() => {
          localStorage.setItem("transactions", JSON.stringify(transactions));
          localStorage.setItem("savings", JSON.stringify(savings));
          localStorage.setItem("darkMode", JSON.stringify(darkMode));
          localStorage.setItem("fontSize", fontSize);
          document.body.className = darkMode ? "bg-dark dark-mode" : "bg-light";
          const root = document.documentElement;
          root.style.setProperty(
            "--font-scale",
            fontSize === "small" ? 0.8 : fontSize === "large" ? 1.2 : 1
          );
          root.style.setProperty(
            "--section-scale",
            fontSize === "small" ? 0.9 : fontSize === "large" ? 1.1 : 1
          );
        }, [transactions, savings, darkMode, fontSize]);

        // Update savings chart
        useEffect(() => {
          if (savingsChartRef.current && window.Chart) {
            const ctx = savingsChartRef.current.getContext("2d");
            // Retrieve CSS custom property values
            const fontScale =
              parseFloat(
                getComputedStyle(document.documentElement).getPropertyValue(
                  "--font-scale"
                )
              ) || 1;
            if (savingsChartInstance.current) {
              savingsChartInstance.current.destroy();
            }
            savingsChartInstance.current = new window.Chart(ctx, {
              type: "line",
              data: {
                labels: savings.map((s) =>
                  new Date(s.date).toLocaleDateString("he-IL")
                ),
                datasets: [
                  {
                    label: "סך החסכונות",
                    data: savings.map((s) => s.amount),
                    borderColor: darkMode ? "#60a5fa" : "#0d6efd",
                    backgroundColor: darkMode
                      ? "rgba(96, 165, 250, 0.2)"
                      : "rgba(13, 110, 253, 0.2)",
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: "#ffffff",
                    pointBorderColor: darkMode ? "#60a5fa" : "#0d6efd",
                    pointHoverRadius: 8,
                  },
                ],
              },
              options: {
                responsive: true,
                scales: {
                  y: {
                    beginAtZero: true,
                    ticks: {
                      color: darkMode ? "#ffffff" : "#212529",
                      font: { size: 12 * fontScale },
                    },
                  },
                  x: {
                    ticks: {
                      color: darkMode ? "#ffffff" : "#212529",
                      font: { size: 12 * fontScale },
                    },
                  },
                },
                plugins: {
                  legend: {
                    labels: {
                      color: darkMode ? "#ffffff" : "#212529",
                      font: { size: 14 * fontScale },
                    },
                  },
                  tooltip: {
                    backgroundColor: darkMode ? "#343a40" : "#ffffff",
                    titleColor: darkMode ? "#ffffff" : "#212529",
                    bodyColor: darkMode ? "#ffffff" : "#212529",
                  },
                },
              },
            });
          }
        }, [savings, darkMode, fontSize]);

        // Show toast
        const showToast = (message) => {
          const toastContainer = document.getElementById("toastContainer");
          const toastEl = document.createElement("div");
          toastEl.className = "toast";
          toastEl.setAttribute("role", "alert");
          toastEl.setAttribute("aria-live", "assertive");
          toastEl.setAttribute("aria-atomic", "true");
          toastEl.innerHTML = `
          <div class="toast-header">
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="סגור"></button>
            <strong class="ms-auto">הודעה</strong>
          </div>
          <div class="toast-body">${message}</div>
        `;
          toastContainer.appendChild(toastEl);
          const toast = new bootstrap.Toast(toastEl, {
            autohide: true,
            delay: 3000,
          });
          toast.show();
          toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
        };

        const addTransaction = (e) => {
          e.preventDefault();
          if (!description.trim()) {
            setError("חובה להזין תיאור");
            return;
          }
          if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
            setError("חובה להזין סכום חיובי");
            return;
          }
          if (!category.trim()) {
            setError("חובה להזין קטגוריה");
            return;
          }

          const newTransaction = {
            id: Date.now(),
            description,
            amount: parseFloat(amount),
            type,
            category,
            date: new Date().toISOString().split("T")[0],
          };

          setTransactions([...transactions, newTransaction]);
          setDescription("");
          setAmount("");
          setCategory("");
          setError("");
          showToast("פעולה נוספה בהצלחה");
        };

        const addSavings = (e) => {
          e.preventDefault();
          if (!savingsName.trim()) {
            setSavingsError("חובה להזין שם חיסכון");
            return;
          }
          if (
            !savingsAmount ||
            isNaN(savingsAmount) ||
            parseFloat(savingsAmount) < 0
          ) {
            setSavingsError("חובה להזין סכום תקין");
            return;
          }
          if (!savingsLocation.trim()) {
            setSavingsError("חובה לבחור מיקום");
            return;
          }

          const newSavings = {
            id: Date.now(),
            name: savingsName,
            amount: parseFloat(savingsAmount),
            location: savingsLocation,
            date: new Date().toISOString().split("T")[0],
          };

          setSavings([...savings, newSavings]);
          setSavingsName("");
          setSavingsAmount("");
          setSavingsLocation("");
          setSavingsError("");
          showToast("חיסכון נוסף בהצלחה");
        };

        const deleteTransaction = (id) => {
          setTransactions(transactions.filter((t) => t.id !== id));
          showToast("פעולה נמחקה בהצלחה");
        };

        const deleteSavings = (id) => {
          setSavings(savings.filter((s) => s.id !== id));
          showToast("חיסכון נמחק בהצלחה");
        };

        const openEditModal = (transaction) => {
          setEditTransaction(transaction);
          setEditDescription(transaction.description);
          setEditAmount(transaction.amount.toString());
          setEditType(transaction.type);
          setEditCategory(transaction.category);
          setEditError("");
          const modal = new bootstrap.Modal(
            document.getElementById("editTransactionModal")
          );
          modal.show();
        };

        const editTransactionSubmit = (e) => {
          e.preventDefault();
          if (!editDescription.trim()) {
            setEditError("חובה להזין תיאור");
            return;
          }
          if (!editAmount || isNaN(editAmount) || parseFloat(editAmount) <= 0) {
            setEditError("חובה להזין סכום חיובי");
            return;
          }
          if (!editCategory.trim()) {
            setEditError("חובה להזין קטגוריה");
            return;
          }

          const updatedTransaction = {
            ...editTransaction,
            description: editDescription,
            amount: parseFloat(editAmount),
            type: editType,
            category: editCategory,
          };

          setTransactions(
            transactions.map((t) =>
              t.id === editTransaction.id ? updatedTransaction : t
            )
          );
          setEditTransaction(null);
          setEditDescription("");
          setEditAmount("");
          setEditType("expense");
          setEditCategory("");
          setEditError("");
          showToast("פעולה עודכנה בהצלחה");
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("editTransactionModal")
          );
          modal.hide();
        };

        const openSettingsModal = () => {
          const modal = new bootstrap.Modal(
            document.getElementById("settingsModal")
          );
          modal.show();
        };

        // Filter transactions
        const filteredTransactions = transactions.filter((t) => {
          const date = new Date(t.date);
          const start = filterDateStart ? new Date(filterDateStart) : null;
          const end = filterDateEnd ? new Date(filterDateEnd) : null;
          return (
            (filterType === "all" || t.type === filterType) &&
            (filterCategory === "all" || t.category === filterCategory) &&
            (!start || date >= start) &&
            (!end || date <= end)
          );
        });

        // Calculate totals
        const totalIncome = filteredTransactions
          .filter((t) => t.type === "income")
          .reduce((sum, t) => sum + t.amount, 0);

        const totalExpenses = filteredTransactions
          .filter((t) => t.type === "expense")
          .reduce((sum, t) => sum + t.amount, 0);

        const balance = totalIncome - totalExpenses;

        // Group by category for summary and pie chart
        const categorySummary = filteredTransactions.reduce((acc, t) => {
          acc[t.category] =
            (acc[t.category] || 0) +
            (t.type === "income" ? t.amount : -t.amount);
          return acc;
        }, {});

        // Custom pie chart data
        const categoryData = predefinedCategories.reduce((acc, cat) => {
          const total = filteredTransactions
            .filter((t) => t.category === cat && t.type === "expense")
            .reduce((sum, t) => sum + t.amount, 0);
          if (total > 0) acc[cat] = total;
          return acc;
        }, {});
        const totalCategoryAmount = Object.values(categoryData).reduce(
          (sum, val) => sum + val,
          0
        );
        const pieChartData = Object.entries(categoryData).map(
          ([category, amount], index) => ({
            category,
            amount,
            color: darkMode
              ? [
                  "#ff6b6b",
                  "#4dabf7",
                  "#51cf66",
                  "#ff922b",
                  "#cc5de8",
                  "#339af0",
                  "#fab005",
                  "#868e96",
                  "#20c997",
                  "#f06595",
                  "#845ef7",
                  "#2b8a3e",
                  "#e03131",
                  "#364fc7",
                  "#f08c00",
                  "#087f5b",
                ][index % 16]
              : [
                  "#dc3545",
                  "#0d6efd",
                  "#198754",
                  "#fd7e14",
                  "#6f42c1",
                  "#007bff",
                  "#ffc107",
                  "#6c757d",
                  "#20c997",
                  "#d63384",
                  "#5a3c9f",
                  "#2b8a3e",
                  "#c82333",
                  "#364fc7",
                  "#e07b00",
                  "#087f5b",
                ][index % 16],
          })
        );

        // Generate SVG pie chart
        const generatePieChart = () => {
          if (!totalCategoryAmount) {
            return React.createElement(
              "div",
              { className: "text-center text-muted" },
              "אין נתונים להצגה"
            );
          }
          let startAngle = 0;
          const centerX = 150;
          const centerY = 150;
          const radius = 100;
